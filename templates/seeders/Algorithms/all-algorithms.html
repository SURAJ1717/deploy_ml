{% extends '/base.html' %}

{% block body %}

<div class="block-body">
    <div class="container-fluid" ng-init="algorithms=fetchAPIData('/api_seed/algorithms/all')">
        <div class="row mt-5">
            <div class="col-10 offset-1 text-right mb-2">
                <button class="btn btn-sm btn-outline-primary" 
                    ng-click="openPopup('/seeders/Algorithms/popup/add-algorithm.html', 'Data')">
                    <i class="fas fa-plus"></i> Add Algorithms
                </button>
            </div>

            <div class="col-10 offset-1">
                <table class="table table-bordered bg-white text-center">
                    <thead>
                        <tr>
                            <th>Algorithm Name</th>
                            <th>slug</th>
                            <th>Type</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        
                        <tr ng-repeat="item in algorithms">
                            <td>[[item.name]]</td>
                            <td>[[item.slug]]</td>
                            <td>[[item.type]]</td>
                            <td>
                                <button class="btn btn-sm btn-outline-info"><i class="fas fa-eye"></i></button>
                                <button class="btn btn-sm btn-outline-primary mx-3"><i class="fas fa-pencil-alt"></i></button>
                                <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
